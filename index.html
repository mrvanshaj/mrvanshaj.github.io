<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="imageviewer.css">
    <script src="https://kit.fontawesome.com/7aad084098.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="imageContainer">
            <div id="1" class="image"><img src="https://source.unsplash.com/1920x1080/?moon"></div>
            <div id="2" class="image"><img src="https://source.unsplash.com/1920x1080/?nature"></div>
            <div id="3" class="image"><img src="https://source.unsplash.com/1920x1080/?sun"></div>
            <div id="4" class="image"><img src="https://source.unsplash.com/1920x1080/?animal"></div>
            <div id="5" class="image"><img src="https://source.unsplash.com/1920x1080/?food"></div>
            <div id="6" class="image"><img src="https://source.unsplash.com/1920x1080/?code"></div>
            <div id="7" class="image"><img src="https://source.unsplash.com/1920x1080/?fruits"></div>
            <div id="8" class="image"><img src="https://source.unsplash.com/1920x1080/?house"></div>
            <div id="9" class="image"><img src="https://source.unsplash.com/1920x1080/?india"></div>
            <div id="10" class="image"><img src="https://source.unsplash.com/1920x1080/?earth"></div>
            <div id="11" class="image"><img src="https://source.unsplash.com/1920x1080/?actor"></div>
            <div id="12" class="image"><img src="https://source.unsplash.com/1920x1080/?movie"></div>
        </div>
        <div class="openImage">
            <div class="buttons">
                <span class='button' id="darkmode"><i class="fa-solid fa-moon"></i></span>
                <a target="_blank"><span class='button' id="download"><i class="fa-solid fa-download"></i></span></a>
                <span class='button' id="close"><i class="fa-solid fa-xmark"></i></span>
            </div>
            <div class="navi">
                <span id="leftArrow" class="nav_button"><i class="fa-solid fa-caret-left"></i></span>
                <div class="image"><img></div>
                <span id="rightArrow" class="nav_button"><i class="fa-solid fa-caret-right"></i></span>
            </div>
        </div>

    </div>
    <script src="imageviewer.js"></script>
</body>

</html>
